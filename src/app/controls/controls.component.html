<button class="material-icons"[disabled]="status !== 2" (click)="prev()">skip_previous</button>
<button class="material-icons"[disabled]="status === 2" (click)="play()">play_arrow</button>
<button class="material-icons"[disabled]="status !== 2" (click)="pause()">pause</button>
<button class="material-icons"[disabled]="status === 0" (click)="stop()">stop</button>
<button class="material-icons"[disabled]="status !== 2" (click)="next()">skip_next</button>
